
<template name="resource_text">
  <div class="card">
    <div class="card-content">
      <span class="card-title grey-text text-darken-4">Title</span>
      <p>{{text}} - {{username}}</p>
    </div>
  </div>
</template>

<template name="resource_webpage">
  <div class="card">
    <div class="card-content">
      <span class="card-title grey-text text-darken-4">Webpage: {{text}}</span>
      <p><iframe src="{{text}}">Iframes are not supported in your browser</iframe></p>
    </div>
  </div>
</template>

<template name="resource_picture">
  <div class="card">
    <div class="card-content">
      <span class="card-title grey-text text-darken-4">Picture: {{text}}</span>
      <p><img src="{{text}}" /></p>
    </div>
  </div>
</template>

<template name="resource_audio">
  <div class="card">
    <div class="card-content">
      <span class="card-title grey-text text-darken-4">Audio: {{text}}</span>
  <p><audio controls>
    <source src="{{text}}">
  </audio></p>
</div>
</div>
</template>

<template name="resource_video">
  <div class="card">
    <div class="card-content">
      <span class="card-title grey-text text-darken-4">Video: {{text}}</span>
  <p><video controls>
    <source src="{{text}}">
  </video></p>
</div>
</div>
</template>
