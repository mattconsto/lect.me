<template name="slides">
	<div class="row" style="margin-bottom: 0; width: 100%; height: calc(100% - 64px);">
		<div class="col s9 m6 l3" style="height: 100%; overflow-x: hidden; overflow-y: scroll;">
			<ul class="collapsible" data-collapsible="accordion">
				<li>
					<div class="collapsible-header" style="cursor: inherit;"><i class="material-icons">people</i>{{connections}}</div>
				</li>
				<li>
					<div class="collapsible-header" style="cursor: inherit;"><i class="material-icons">thumbs_up_down</i>{{rating}}</div>
				</li>
				<li>
					<div class="collapsible-header"><i class="material-icons">people</i>Create a new slide</div>
					<div class="collapsible-body">
					<form action="#" id="new-upload" enctype="multipart/form-data" class="dropzone">
						<div class="row">
							<div class="file-field input-field">
								<div class="btn">
									<span>File</span>
									<input name="file" type="file">
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text" placeholder="Upload one or more files.">
								</div>
							</div>
						</div>
					</form>

					<form action="#" id="new-hyperlink">
						<div class="row">
							<div class="input-field">
								<input name="hyperlink" id="new-hyperlink-value" type="text" class="validate">
								<label for="new-hyperlink-value">Hyperlink</label>
							</div>
							<button class="waves-effect waves-light btn">Create</button>
						</div>
					</form>

					<form action="#" id="new-content">
						<div class="row">
							<div class="input-field">
								<textarea name="content" id="new-content-value" class="materialize-textarea"></textarea>
								<label for="new-content-value">Content</label>
							</div>
							<button class="waves-effect waves-light btn">Create</button>
						</div>
					</form>

					<div class="row">
						<div class="col s4">
							<form action="#" id="new-titlecard">
								<button class="waves-effect waves-light btn" style="padding: 0px 15px;">Title</button>
							</form>
						</div>
						<div class="col s4">
							<form action="#" id="new-whiteboard">
								<button class="waves-effect waves-light btn" style="padding: 0px 15px;">White</button>
							</form>
						</div>
						<div class="col s4">
							<form action="#" id="new-blackboard">
								<button class="waves-effect waves-light btn" style="padding: 0px 15px;">Black</button>
							</form>
						</div>
					</div>
					</div>
				</li>
				<li>
					<div class="collapsible-header" style="cursor: inherit;"><a href="/show/{{clean "file" (param "roomID")}}" target="_blank" class="black-text"><i class="material-icons">slideshow</i>Present slideshow</a></div>
				</li>
			</ul>

			<div id="card-container" class="sortable">
				{{#each message in messages}}
				<div class="resource card" data-index="{{@index}}">
					<div class="card-content resource-title" style="cursor: move;">
						<button class="delete" data-index="{{@index}}">&times;</button> {{message.text}}
					</div>
					<div class="card-image resource-contents" style="cursor: pointer;">
						{{> resource type=message.type data=message}}
					</div>
				</div>
				{{/each}}
			</div>
		</div>
		<div class="col s3 m6 l9" style="height: 100%; overflow: hidden; background: black;">
			<div class="resource" style="height: 100%;">
				<div class="resource-contents" style="height: 100%;">
					{{> resource type=slide.type data=slide}}
				</div>
			</div>
		</div>
	</div>
</template>
