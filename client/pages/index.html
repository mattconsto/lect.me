<template name="page_index">
	<div id="index-banner" class="parallax-container">
		<div class="section no-pad-bot">
			<div class="container">
				<br>
				<h1 class="header center teal-text text-lighten-2">{{settings "name"}}</h1>
				<div class="row center">
					<h5 class="header col s12 light">An online learning platform.</h5>
				</div>
				<form id="room-select">
					<div class="card center" style="display: flex; width: 50%; margin: 0 auto;">
						<input placeholder="Room Name" id="room_id" class="validate black-text" style="flex-grow: 1; margin: 0 10px;" />
						<input type="submit" class="btn-large waves-effect waves-light teal lighten-1" value="Join in!" style="width: 150px" />
					</div>
				</form>
			</div>
		</div>
		<div class="parallax"><img src="/background1.jpg" alt="Unsplashed background img 1"></div>
	</div>

	<div class="container">
		<div class="section">

			<!--	 Icon Section	 -->
			<div class="row">
				<div class="col s12 m4">
					<div class="icon-block">
						<h2 class="center brown-text"><i class="material-icons">flash_on</i></h2>
						<h5 class="center">Instant communication</h5>
						<p class="light">Cast anything to everyone with a single click: Presentations, documents, images, videos, quizes, webpages and more! Get real-time connection data to gauge participation.</p>
					</div>
				</div>

				<div class="col s12 m4">
					<div class="icon-block">
						<h2 class="center brown-text"><i class="material-icons">group</i></h2>
						<h5 class="center">User Experience Focused</h5>
						<p class="light">Designed to enhance the learning experience by removing boundaries to provide a seamless experience. As a member of the audience, you can scan a QRâ€‰code, or enter a room name to get started.</p>
					</div>
				</div>

				<div class="col s12 m4">
					<div class="icon-block">
						<h2 class="center brown-text"><i class="material-icons">settings</i></h2>
						<h5 class="center">Designed for Educators</h5>
						<p class="light">Works with all of your existing documents out of the box, upload anything to educast directly, and we'll convert them into a format your browser understands.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="parallax-container valign-wrapper">
		<div class="section no-pad-bot">
			<div class="container">
				<div class="row center">
					<h5 class="header col s12 light">Start learning today!</h5>
				</div>
			</div>
		</div>
		<div class="parallax"><img src="/background3.jpg" alt="Unsplashed background img 3"></div>
	</div>
</template>
