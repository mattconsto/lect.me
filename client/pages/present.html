<template name="present">
	<div id="cursor"></div>
	<div class="container" style="height: 100%;">
		<div class="resource" style="height: 100%;">
			<div class="resource-contents" style="height: 100%;">
				<a href="#" class="rate-down" style="position: fixed; left: 25px; bottom: 0; width: 100px; height: 100px;">
					<button class="waves-effect waves-light btn white-text teal" style="padding: 0px 15px; margin: 20px;"><i class="material-icons">thumb_down</i></button>
				</a>
				<a href="#" class="rate-up" style="position: fixed; left: 100px; bottom: 0; width: 100px; height: 100px;">
					<button class="waves-effect waves-light btn white-text teal" style="padding: 0px 15px; margin: 20px;"><i class="material-icons">thumb_up</i></button>
				</a>
				{{> resource type=slide.type data=slide}}
				<a href="{{clean "file" (param "roomID")}}/revise" class="revise-link" style="position: fixed; right: 25px; bottom: 0; width: 100px; height: 100px;">
					<button class="waves-effect waves-light btn white-text teal" style="padding: 0px 15px; margin: 20px;"><i class="material-icons">search</i></button>
				</a>
			</div>
		</div>
	</div>
</template>
