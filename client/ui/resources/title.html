<template name="resource_title">
	<div class="white" style="display: flex; flex-direction: column; justify-content: center;">
		<div class="row">
			<div class="col s4">
				{{{qr (concat (settings "qrprefix") (clean "file" (param "roomID")))}}}
			</div>
			<div class="col s8">
				<h1>{{clean "file" (param "roomID")}}</h1>
				<h2>{{settings "qrprefix"}}{{clean "file" (param "roomID")}}</h2>
			</div>
		</div>
	</div>
</template>
