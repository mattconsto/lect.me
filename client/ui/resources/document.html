<template name="resource_document">
	<div class="resource document card">
		<div class="card-content">
			<span class="card-title">{{text}}<span class="right">Document</span></span>
		</div>
		<div class="card-image">
			<iframe src="/ViewerJS/index.html#{{text}}">Iframes are not supported in your browser</iframe>
		</div>
	</div>
</template>
