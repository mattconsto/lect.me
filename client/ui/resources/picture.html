<template name="resource_picture">
	<div class="resource picture card">
		<div class="card-content">
			<span class="card-title"><button class="delete">&times;</button> {{text}}<span class="right">Picture</span></span>
		</div>
		<div class="card-image">
			<img src="{{text}}"/>
		</div>
	</div>
</template>
