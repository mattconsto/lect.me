<template name="resource_audio">
	<div class="resource audio card">
		<div class="card-content">
			<span class="card-title"><button class="delete">&times;</button> {{text}}<span class="right">Audio</span></span>
		</div>
		<div class="card-image">
			<audio controls><source src="{{text}}"></audio>
		</div>
	</div>
</template>
