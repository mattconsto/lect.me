<template name="resource_pdf">
	<div class="resource pdf card">
		<div class="card-content">
			<span class="card-title">{{text}}<span class="right">PDF</span></span>
		</div>
		<div class="card-image">
			<iframe src="{{text}}">Iframes are not supported in your browser</iframe>
		</div>
	</div>
</template>
