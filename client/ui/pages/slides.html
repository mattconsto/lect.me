<template name="slides">
	<div class="row" style="margin-bottom: 0; width: 100%; height: calc(100% - 64px);">
		<div class="card" style="z-index: 10; position: absolute; right: 10px;">
			<div class="card-content">
				<span class="qr-code">{{{qr (concat "http://localhost:3000/rooms/" roomID)}}}</span>
				<p>Educast: {{roomID}}</p>
			</div>
		</div>
		<div class="col s9 m6 l3" style="height: 100%; overflow-x: hidden; overflow-y: scroll;">
			<div class="card">
				<div class="card-content">
					<form action="#">
						<div class="row">
							<div class="file-field input-field">
								<div class="btn">
									<span>File</span>
									<input type="file" multiple>
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text" placeholder="Upload one or more files.">
								</div>
							</div>
						</div>
					</form>

					<form action="#" id="new-hyperlink">
						<div class="row">
							<div class="input-field">
								<input name="hyperlink" id="new-hyperlink-value" type="text" class="validate">
								<label for="new-hyperlink-value">Hyperlink</label>
							</div>
							<button class="waves-effect waves-light btn">Create</button>
						</div>
					</form>

					<form action="#" id="new-content">
						<div class="row">
							<div class="input-field">
								<textarea name="content" id="new-content-value" class="materialize-textarea"></textarea>
								<label for="new-content-value">Content</label>
							</div>
							<button class="waves-effect waves-light btn">Create</button>
						</div>
					</form>
				</div>
			</div>
			<div class="card">
				<div class="card-content">
					<span class="card-title grey-text text-darken-4">New Resource</span>
					<form class="new-resource">
						<div class="row" style="margin-bottom: 0;">
							<div class="input-field col s5" style="margin-top: 0;">
								<select name="type">
									<option value="" disabled selected>Choose your resource</option>
									<option value="code">Code</option>
									<option value="text">Text</option>
									<option value="webpage">Webpage</option>
									<option value="picture">Picture</option>
									<option value="audio">Audio</option>
									<option value="video">Video</option>
									<option value="pdf">PDF</option>
									<option value="document">Document</option>
									<option value="whiteboard">Whiteboard</option>
									<option value="blackboard">Blackboard</option>
								</select>
							</div>
							<div class="col s5">
								<input type="text" name="text" placeholder="Text"/>
							</div>
							<div class="col s2">
								<button class="waves-effect waves-light btn">Create</button>
							</div>
						</div>
					</form>
					<form action="./" method="get">
						<button class="waves-effect waves-light btn">Present</button>
					</form>
				</div>
			</div>

			<div id="card-container">
				{{#each messages}}
				<div class="resource card">
					<div class="card-content resource-title">
						<button class="delete">&times;</button> {{text}}
					</div>
					<div class="card-image resource-contents">
						{{> resourceTemplate}}
					</div>
				</div>
				{{/each}}
			</div>
		</div>
		<div class="col s3 m6 l9" style="height: 100%; overflow: hidden; background: black;">
			<div class="resource" style="height: 100%;">
				<div class="resource-contents" style="height: 100%;">
					{{> resourceTemplate slide}}
				</div>
			</div>
		</div>
	</div>
</template>
