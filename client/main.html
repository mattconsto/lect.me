<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>project</title>
    <!-- Materialize compiled and minified CSS & Javascript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">{{> loginButtons}}</a></li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <li><a href="#">{{> loginButtons}}</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="container">
      <div class="card">
          <div class="card-content">
              <span class="card-title grey-text text-darken-4">New Resource</span>
              <form class="new-resource">
                <div class="row" style="margin-bottom: 0;">
                  <div class="input-field col s5" style="margin-top: 0;">
                      <select name="type">
                      <option value="" disabled selected>Choose your resource</option>
                        <option value="text">Text</option>
                        <option value="webpage">Webpage</option>
                        <option value="picture">Picture</option>
                        <option value="audio">Audio</option>
                        <option value="video">Video</option>
                        <option value="pdf">PDF</option>
                        <option value="document">Document</option>
                        <option value="sheet">Sheet</option>
                        <option value="presentation">Presentation</option>
                        <option value="hangman">Hangman</option>
                        <option value="whiteboard">Whiteboard</option>
                        <option value="blackboard">Blackboard</option>
                    </select>
                  </div>
                  <div class="col s5">
                    <input type="text" name="text" placeholder="Text" />
                  </div>
                  <div class="col s2">
                    <button class="waves-effect waves-light btn">Create</button>
                  </div>
                </div>
              </form>
          </div>
      </div>

      <div class="card">
          <div class="card-content">
              <span class="card-title grey-text text-darken-4">Presentation</span>
              <div class="row" style="margin-bottom: 0;">
                <div class="col s4">
              <form class="card-layout">
                <div class="switch">
                  <label>
                    Cards
                    <input type="checkbox" name="presentation">
                    <span class="lever"></span>
                    Presentation
                  </label>
                </div>
              </form>
            </div>
            <div class="col s4">
              <form class="previous-card">
                  <button class="waves-effect waves-light btn">Previous</button>
              </form>
            </div>
            <div class="col s4">
              <form class="next-card">
                  <button class="waves-effect waves-light btn">Next</button>
              </form>
            </div>
            </div>
          </div>
      </div>

      <div id="card-container">
          {{#each messages}}{{> resourceTemplate}}{{/each}}
      </div>
    </div>

    <script>
      $(document).ready(function() {
        $('select').material_select();
      });
    </script>
</body>
