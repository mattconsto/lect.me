<template name="slides">
	<div class="card">
		<div class="card-content">
			<span class="card-title grey-text text-darken-4">New Resource</span>
			<form class="new-resource">
				<div class="row" style="margin-bottom: 0;">
					<div class="input-field col s5" style="margin-top: 0;">
						<select name="type">
							<option value="" disabled selected>Choose your resource</option>
							<option value="text">Text</option>
							<option value="webpage">Webpage</option>
							<option value="picture">Picture</option>
							<option value="audio">Audio</option>
							<option value="video">Video</option>
							<option value="pdf">PDF</option>
							<option value="document">Document</option>
							<option value="sheet">Sheet</option>
							<option value="presentation">Presentation</option>
							<option value="hangman">Hangman</option>
							<option value="whiteboard">Whiteboard</option>
							<option value="blackboard">Blackboard</option>
						</select>
					</div>
					<div class="col s5">
						<input type="text" name="text" placeholder="Text"/>
					</div>
					<div class="col s2">
						<button class="waves-effect waves-light btn">Create</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="card">
		<div class="card-content">
			<span class="card-title grey-text text-darken-4">Presentation</span>
			<div class="row" style="margin-bottom: 0;">
				<div class="col s4">
					<form class="card-layout">
						<div class="switch">
							<label>
								Cards
								<input type="checkbox" name="presentation">
								<span class="lever"></span>
								Presentation
							</label>
						</div>
					</form>
				</div>
				<div class="col s4">
					<form class="previous-card">
						<button class="waves-effect waves-light btn">Previous</button>
					</form>
				</div>
				<div class="col s4">
					<form class="next-card">
						<button class="waves-effect waves-light btn">Next</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="card-container">
		{{#each messages}}{{> resourceTemplate}}{{/each}}
	</div>
</template>
